<div class="category-container">
    <p>category works!</p>

    <!-- Display list -->
    <table border="5px">
        <tr>
            <th>S No</th>
            <th>Name</th>
            <th>Action</th>
        </tr>
        <tr *ngFor="let item of list; let i = index">
            <td>{{i + 1}}</td>
            <td>{{item.name}}</td>
            <td><button (click)="deleteCat(i)">Delete</button></td>
        </tr>
    </table><br><br>
    <h3>Add Category</h3>
    Category: <input type="text" [(ngModel)]="name">
    <button (click)="addCat()">Add</button>
</div>
