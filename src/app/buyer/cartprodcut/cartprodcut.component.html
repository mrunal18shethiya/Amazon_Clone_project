<div class="cart-container">
    <p>Cart works!</p>

    <table>
        <tr>
            <th>S No</th>
            <th>Name</th>
            <th>Description</th>
            <th>Price</th>
            <th>Discount</th>
            <th>Quantity</th>
            <th>Amount</th>
            <th>Action</th>
        </tr>
        <tr *ngFor="let item of list; let i = index">
            <td>{{i + 1}}</td>
            <td>{{item.name}}</td>
            <td>{{item.description}}</td>
            <td>{{item.price}}</td>
            <td>{{item.discount}}</td>
            <td><input type="number" #inputTitle [value]="item.quant" (change)="cartassign(i,inputTitle.value)"></td>
            <td>{{item.amount}}</td>
            <td>Delete</td>
        </tr>
    </table>

    <div class="total-amount">Total: {{total}}</div>
    
    <button (click)="buyPod()">Buy</button>
</div>
