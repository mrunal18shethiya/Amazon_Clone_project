<div class="history-container">
    <p>History works!</p>

    <table>
        <tr>
            <th>SR NO</th>
            <th>Product</th>
            <th>Price</th>
            <th>Description</th>
            <th>Discount</th>
            <th>Quantity</th>
            <th>Total</th>
            <th>Action</th>
        </tr>
        <tr *ngFor="let item of list; let i = index">
            <td>{{i + 1}}</td>
            <td>{{item.name}}</td>
            <td>{{item.price}}</td>
            <td>{{item.description}}</td>
            <td>{{item.discount}}</td>
            <td>{{item.quantity}}</td>
            <td>{{item.total}}</td>
            <td>
                <button (click)="addRating(item.productid)">Rate Product</button>
            </td>
        </tr>
    </table>

    <div *ngIf="whatTOShow == 1" class="rating-section">
        <input type="number">
        <button (click)="updateRating()">Rate Product</button>
    </div>
</div>
